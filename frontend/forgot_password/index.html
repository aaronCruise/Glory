<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glory | Forgot Password</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../shared_elements/header_out_style.css">
    <link rel="stylesheet" href="../shared_elements/footer.css">
</head>
<body>
    <div id="header"></div>

    <!-- Forgot Password Section -->
    <section class="forgot-password-section">
        <div class="forgot-password-container">
            <div class="forgot-password-content">
                <h1>Forgot Password?</h1>
                <p class="forgot-password-subtitle">Enter your email address to reset your password</p>
                
                <form id="forgot-password-form" class="forgot-password-form">
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" required placeholder="Enter your email">
                        <div class="error-message"></div>
                    </div>

                    <button type="submit" class="reset-button">Send Reset Link</button>
                </form>

                <div class="form-footer">
                    <p>Remember your password? <a href="../login_without_user_logged_in/index.html">Login</a></p>
                </div>
            </div>
        </div>
    </section>
    <div id="footer"></div>

    <script src="script.js"></script>
    <script type="module" src="../shared_elements/inject_header_out.js"></script>
    <script src="../shared_elements/inject_footer_out.js"></script>
</body>
</html>
