<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glory | Forgot Password</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="main-nav-container">
        <div id="navbar-logo">
            <img id="logo" src="../home_without_user_logged_in/images/logo.png" alt="Logo">
        </div>
        <ul class="navbar-menu">
            <li class="navbar-item">
                <a href="../home_without_user_logged_in/index.html" class="navbar-link">Home</a>
            </li>
            <li class="navbar-item">
                <a href="../shop_without_user_logged_in/index.html" class="navbar-link">Shop</a>
            </li>
            <li class="navbar-item">
                <a href="../cart_without_user_logged_in/index.html" class="navbar-link">Cart</a>
            </li>
            <li class="navbar-item">
                <a href="../login_without_user_logged_in/index.html" class="navbar-link">Login</a>
            </li>
        </ul>
        <button class="navbar-toggle">
            <i class="fas fa-bars"></i>
        </button>
    </nav>

    <!-- Forgot Password Section -->
    <section class="forgot-password-section">
        <div class="forgot-password-container">
            <div class="forgot-password-content">
                <h1>Forgot Password?</h1>
                <p class="forgot-password-subtitle">Enter your email address to reset your password</p>
                
                <form id="forgot-password-form" class="forgot-password-form">
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" required placeholder="Enter your email">
                        <div class="error-message"></div>
                    </div>

                    <button type="submit" class="reset-button">Send Reset Link</button>
                </form>

                <div class="form-footer">
                    <p>Remember your password? <a href="../login_without_user_logged_in/index.html">Login</a></p>
                </div>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
