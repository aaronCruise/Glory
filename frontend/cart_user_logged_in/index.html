<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glory | Cart</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../shared_elements/header_in_style.css">
    <link rel="stylesheet" href="../shared_elements/footer.css">
    <script src="https://kit.fontawesome.com/a2aade69e0.js" crossorigin="anonymous"></script>
      
</head>
<body>
    <div id="header"></div>

    <!-- Cart Section -->
    <section class="cart-section">
<div class="cart-container">
    <div class="cart-header">
        <h1>Your Cart</h1>
    </div>

    <!-- 🛒 PLACE TO RENDER ITEMS -->
    <div class="cart-items"></div>

    <!-- 💵 PLACE TO SHOW SUMMARY (Subtotal, Shipping, Total) -->
    <div class="cart-summary" style="display: none;">
        <div class="summary-row"></div>
        <div class="summary-row"></div>
        <div class="summary-row"></div>
    </div>

    <!-- 📭 EMPTY CART MESSAGE -->
    <div class="empty-cart">
        <i class="fas fa-shopping-cart"></i>
        <h2>Your cart is empty</h2>
        <p>Looks like you haven't added any items to your cart yet.</p>
        <a href="../shop_user_logged_in/index.html" class="continue-shopping">Continue Shopping</a>
    </div>

    <!-- 🛍️ CHECKOUT BUTTON -->
    <button class="checkout-btn" style="display: none;">Checkout</button>
</div>

    </section>

    <div id="footer"></div>
    <script src="../cart_user_logged_in/script.js"></script>
    <script type="module" src="../shared_elements/inject_header.js"></script>
    <script src="../shared_elements/inject_footer.js"></script>
</body>
</html>
