<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glory | Login</title>
    <link rel="stylesheet" href="/login_without_user_logged_in/style.css">
    <link rel="stylesheet" href="../shared_elements/header_out_style.css">
    <link rel="stylesheet" href="../shared_elements/footer.css">
    <!-- FontAwesome Link -->
    <script src="https://kit.fontawesome.com/a2aade69e0.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="header"></div>

    <main>
        <section class="login-section">
            <div class="login-container">
                <div class="login-content">
                    <h1>Welcome Back</h1>
                    <p class="login-subtitle">Please login to your account</p>
                    
                    <form id="login-form" class="login-form" action="/login" method="POST">
                        <div class="form-group">
                            <label for="email">Email Address</label>
                            <input type="email" id="email" name="email" required placeholder="Enter your email">
                        </div>
                        
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password" required placeholder="Enter your password">
                        </div>

                        <div class="form-options">
                            <label class="remember-me">
                                <input type="checkbox" name="remember">
                                <span>Remember me</span>
                            </label>
                            <a href="../forgot_password/index.html" class="forgot-password">Forgot Password?</a>
                        </div>

                        <button type="submit" class="login-button">Login</button>
                    </form>

                    <div class="login-footer">
                        <p>Don't have an account? <a href="../registeration/index.html">Sign up</a></p>
                    </div>
                </div>
            </div>
        </section>

        <div id="footer"></div>
    </main>
    <script src="/login_without_user_logged_in/script.js"></script>
    <script type="module" src="../shared_elements/inject_header_out.js"></script>
    <script src="../shared_elements/inject_footer_out.js"></script>
</body>
</html>
