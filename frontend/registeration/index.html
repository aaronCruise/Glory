<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glory | Register</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="main-nav-container">
        <div id="navbar-logo">
            <img id="logo" src="../home_without_user_logged_in/images/logo.png" alt="Logo">
        </div>
        <ul class="navbar-menu">
            <li class="navbar-item">
                <a href="../home_without_user_logged_in/index.html" class="navbar-link">Home</a>
            </li>
            <li class="navbar-item">
                <a href="../shop_without_user_logged_in/index.html" class="navbar-link">Shop</a>
            </li>
            <li class="navbar-item">
                <a href="../cart_without_user_logged_in/index.html" class="navbar-link">Cart</a>
            </li>
            <li class="navbar-item">
                <a href="../login_without_user_logged_in/index.html" class="navbar-link">Login</a>
            </li>
        </ul>
        <button class="navbar-toggle">
            <i class="fas fa-bars"></i>
        </button>
    </nav>

    <!-- Registration Section -->
    <section class="register-section">
        <div class="register-container">
            <div class="register-header">
                <h1>Create an Account</h1>
                <p>Join Glory to enjoy exclusive benefits and faster checkout</p>
            </div>

            <form id="register-form" class="register-form">
                <div class="form-group">
                    <label for="first-name">First Name</label>
                    <input type="text" id="first-name" name="first-name" required>
                </div>

                <div class="form-group">
                    <label for="last-name">Last Name</label>
                    <input type="text" id="last-name" name="last-name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                    <div class="password-requirements">
                        <p>Password must contain:</p>
                        <ul>
                            <li id="length">At least 8 characters</li>
                            <li id="uppercase">One uppercase letter</li>
                            <li id="lowercase">One lowercase letter</li>
                            <li id="number">One number</li>
                            <li id="special">One special character</li>
                        </ul>
                    </div>
                </div>

                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>
                </div>

                <div class="form-group checkbox-group">
                    <input type="checkbox" id="terms" name="terms" required>
                    <label for="terms">I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a></label>
                </div>

                <button type="submit" class="register-btn">Create Account</button>

                <div class="login-prompt">
                    <p>Already have an account? <a href="../login_without_user_logged_in/index.html">Log in</a></p>
                </div>
            </form>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
