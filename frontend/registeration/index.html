<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glory | Register</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="main-nav-container">
        <div id="navbar-logo">
            <img id="logo" src="../home_without_user_logged_in/images/logo.png" alt="Logo">
        </div>
        <ul class="navbar-menu">
            <li class="navbar-item">
                <a href="../home_without_user_logged_in/index.html" class="navbar-link">Home</a>
            </li>
            <li class="navbar-item">
                <a href="../shop_without_user_logged_in/index.html" class="navbar-link">Shop</a>
            </li>
            <li class="navbar-item">
                <a href="../cart_without_user_logged_in/index.html" class="navbar-link">Cart</a>
            </li>
            <li class="navbar-item">
                <a href="../login_without_user_logged_in/index.html" class="navbar-link">Login</a>
            </li>
        </ul>
        <button class="navbar-toggle">
            <i class="fas fa-bars"></i>
        </button>
    </nav>

    <section class="login-section">
        <div class="login-container">
            <div class="login-content">
                <h1>Create Account</h1>
                <p class="login-subtitle">Join Glory today</p>
                
                <form class="login-form" id="registerForm">
                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <input type="text" id="firstName" name="firstName" required placeholder="Enter your first name">
                        <small class="error-message" id="firstNameError"></small>
                    </div>

                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <input type="text" id="lastName" name="lastName" required placeholder="Enter your last name">
                        <small class="error-message" id="lastNameError"></small>
                    </div>

                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" required placeholder="Enter your email">
                        <small class="error-message" id="emailError"></small>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required placeholder="Create a password">
                        <small class="error-message" id="passwordError"></small>
                    </div>

                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="Confirm your password">
                        <small class="error-message" id="confirmPasswordError"></small>
                    </div>

                    <div class="form-group">
                        <label for="dob">Date of Birth</label>
                        <input type="date" id="dob" name="dob" required>
                        <small class="error-message" id="dobError"></small>
                    </div>

                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" name="phone" required placeholder="Enter your phone number">
                        <small class="error-message" id="phoneError"></small>
                    </div>

                    <button type="submit" class="login-button">Create Account</button>
                </form>

                <div class="login-footer">
                    <p>Already have an account? <a href="../login_without_user_logged_in/index.html">Login</a></p>
                </div>
            </div>
        </div>
    </section>

    <script>
        // Mobile menu toggle
        const navbarToggle = document.querySelector('.navbar-toggle');
        const navbarMenu = document.querySelector('.navbar-menu');

        navbarToggle.addEventListener('click', () => {
            navbarMenu.classList.toggle('active');
        });

        // Form submission handling
        document.addEventListener('DOMContentLoaded', function () {
            document.getElementById('registerForm').addEventListener('submit', async function(e) {
                e.preventDefault();

                const fields = {
                    firstName: document.getElementById('firstName'),
                    lastName: document.getElementById('lastName'),
                    email: document.getElementById('email'),
                    password: document.getElementById('password'),
                    confirmPassword: document.getElementById('confirmPassword'),
                    dob: document.getElementById('dob'),
                    phone: document.getElementById('phone')
                };

                // Clear previous error classes and messages
                Object.keys(fields).forEach(key => {
                    fields[key].classList.remove('error');
                    const errorEl = document.getElementById(`${key}Error`);
                    if (errorEl) errorEl.textContent = '';
                });

                const values = Object.fromEntries(
                    Object.entries(fields).map(([key, field]) => [key, field.value])
                );

                // Basic frontend validation
                if (values.password !== values.confirmPassword) {
                    fields.password.classList.add('error');
                    fields.confirmPassword.classList.add('error');
                    document.getElementById('passwordError').textContent = 'Passwords do not match';
                    document.getElementById('confirmPasswordError').textContent = 'Passwords do not match';
                    return;
                }

                const submitButton = this.querySelector('button[type="submit"]');
                submitButton.disabled = true;
                submitButton.textContent = 'Creating Account...';

                try {
                    const response = await fetch('http://localhost:8080/register', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(values)
                    });

                    const data = await response.json();

                    if (response.ok) {
                        window.location.href = '../login_without_user_logged_in/index.html';
                    } else {
                        const msg = data.message.toLowerCase();
                        
                        // Handle specific field errors
                        Object.keys(fields).forEach(key => {
                            if (msg.includes(key.toLowerCase())) {
                                fields[key].classList.add('error');
                                document.getElementById(`${key}Error`).textContent = data.message;
                            }
                        });
                    }
                } catch (error) {
                    console.error('Registration error:', error);
                } finally {
                    submitButton.disabled = false;
                    submitButton.textContent = 'Create Account';
                }
            });
        });
    </script>
</body>
</html>
