<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glory | Buy Your Fitness Merchandise</title>
    <link rel="stylesheet" href="/profile_user_logged_in/style.css">
    <!-- FontAwesome Link -->
    <script src="https://kit.fontawesome.com/a2aade69e0.js" crossorigin="anonymous"></script>
</head>
<body>
  <header>
    <nav class="main-nav" role="navigation">
      <div class="main-nav-container">
        <a href="#" id="navbar-logo">
          <img
            id="logo"
            src="/images/glory-logo-noback.png"
            alt="Brand logo"
          />
        </a>
        <ul class="navbar-menu">
          <li class="navbar-item">
            <a href="../home_user_logged_in/index.html" class="navbar-link">Home</a>
          </li>
          <li class="navbar-item">
            <a href="../shop_user_logged_in/index.html" class="navbar-link">Shop</a>
          </li>
          <li class="nvabar-item">
            <a href="../cart_user_logged_in/index.html" class="navbar-link">Cart</a>
          </li>
          <li class="navbar-btn mobile">
              <button
              class="profile-btn"
              id="profile-btn"
              aria-label="Toggle Navigation"
              aria-expanded=""
              false
            >
              <a href='#'>
                  <i class="fa-solid fa-user"></i>
              </a>
            </button>
          </li>
        </ul>

        <div class="navbar-btn desktop">
          <a href="#" class="button">
              <i class="fa-solid fa-user"></i>
          </a>
        </div>

        <button
          class="navbar-toggle"
          id="mobile-menu"
          aria-label="Toggle Navigation"
          aria-expanded=""
          false
        >
          <i class="fa-solid fa-bars"></i>
        </button>
      </div>
    </nav>
  </header>

    <!-- Hero Section -->
    <main>
        <section class="hero">
            <div class="hero-container">
                <div class="hero-content">
                    <h1>Welcome to Your Profile!</h1>
                    <div class="basic-info">
                        <img id="profile-pic" src="/images/undraw_profile-pic_fatv.svg" alt="Profile Picture">
                        <label for="profile-pic-input" class="custom-file-btn" id="profile-pic-label">Choose Profile Picture</label>
                        <input type="file" id="profile-pic-input" accept="image/*">
                        <h3 class="user-name">Test User</h3>
                        <button class="edit-button" id="change-pic-btn">Edit Profile Picture</button>
                    </div> 
                </div>
                    
                <div class="profile-info">
                    <form id="profile-form" method="POST" action="/profile">
                        <ul class="profile-menu">
                            <label for="full-name">Full Name:</label>
                            <li class="profile-item" id="full-name">
                                <input type="text" id="full-name" name="fullName" value="Test User" disabled/>
                            </li>
                            <label for="email">Email:</label>
                            <li class="profile-item" id="email">
                                <input type="email" id="email" name="email" value="test@gmail.com" disabled/>
                            </li>
                            <label for="phone">Phone:</label>
                            <li class="profile-item" id="phone">
                                <input type="text" id="phone" name="phone" value="123-456-7891" disabled/>
                            </li>
                            <label for="shipping-address">Shipping Address:</label>
                            <li class="profile-item" id="shipping-address">
                                <input type="text" id="shipping-address" name="shipping" value="123 Billing Lane" disabled/>
                            </li>
                        </ul>
                    </form>
                    <button class="profile-button edit-button" id="edit-btn">Edit Profile Info</button>
                    <button class="profile-button save-button" type="submit" id="save-btn">Save Changes</button>
                </div>
            </div>
        </section>

       <!-- Footer Section -->
      <footer>
        <div class="footer-container">
          <div class="footer-links">
            <div class="footer-link-wrapper">
              <div class="footer-link-items">
                <a href="../home_user_logged_in/index.html" class="navbar-link">Home</a>
                <a href="../shop_user_logged_in/index.html" class="navbar-link">Shop</a>
                <a href="../cart_user_logged_in/index.html" class="navbar-link">Cart</a>
              </div>
            </div>

            <div class="footer-logo-container">
              <a href="../home_user_logged_in/index.html" class="footer-logo">
                <img
                  id="footer-logo"
                  src="/images/glory-logo-noback.png"
                  alt="Brand Logo"
                />
              </a>
            </div>

            <div class="social-media-links">
              <a
                href="http://facebook.com"
                target="_blank"
                rel="noopener noreferrer"
                class="social-media-item"
              >
                <i class="fa-brands fa-facebook"></i>
              </a>
              <a
                href="http://x.com"
                target="_blank"
                rel="noopener noreferrer"
                class="social-media-item"
              >
                <i class="fa-brands fa-x-twitter"></i>
              </a>
              <a
                href="http://linkedin.com"
                target="_blank"
                rel="noopener noreferrer"
                class="social-media-item"
              >
                <i class="fa-brands fa-linkedin"></i>
              </a>
              <a
                href="http://instagram.com"
                target="_blank"
                rel="noopener noreferrer"
                class="social-media-item"
              >
                <i class="fa-brands fa-instagram"></i>
              </a>
            </div>
          </div>
        </div>
      </footer>
    </main>
    <script src="/profile_user_logged_in/script.js"></script>
  </body>
</html>
