<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glory | Buy Your Fitness Merchandise</title>
    <link rel="stylesheet" href="../shop_user_logged_in/style.css">
    <link rel="stylesheet" href="../shared_elements/header_in_style.css">
    <link rel="stylesheet" href="../shared_elements/footer.css">
    <!-- FontAwesome Link -->
    <script src="https://kit.fontawesome.com/a2aade69e0.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="header"></div>

    <!-- Hero Section -->
    <main>
      <section class="hero">
        <div class="filter" id="category-filter" tabindex="0">
          <span class="filter-label">All Categories</span>
          <i class="fa-solid fa-filter icon"></i>

          <ul class="filter-list" hidden>
            <li class="filter-item" data-value="">All Categories</li>
            <li class="filter-item" data-value="clothing">All Categories</li>
            <li class="filter-item" data-value="equipment">Equipment</li>
            <li class="filter-item" data-value="supplements">Supplements</li>
          </ul>
        </div>

        <div id="product-list" class="product-list"></div>
        <div id="pagination" class="pagination"></div>
      </section>

      <div id="footer"></div>
    </main>
    <script src="../shop_user_logged_in/script.js"></script>
    <script type="module" src="../shared_elements/inject_header.js"></script>
    <script src="../shared_elements/inject_footer.js"></script>
  </body>
</html>
