<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glory | Buy Your Fitness Merchandise</title>
    <link rel="stylesheet" href="../shop_user_logged_in/style.css">
    <link rel="stylesheet" href="../shared_elements/header_in_style.css">
    <link rel="stylesheet" href="../shared_elements/footer.css">
    <!-- FontAwesome Link -->
    <script src="https://kit.fontawesome.com/a2aade69e0.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="header"></div>

    <!-- Hero Section -->
    <main>
      <section class="hero">
        <div class="filter">
          <label for="filter-list" id="filter-label">
            Filter
            <i class="fa-solid fa-filter"></i>
          </label>
          <select name="filter" id="filter-list" class="filter-list">
            <option value="all" class="filter-option">All</option>
            <option value="shirts" class="filter-option">Shirts</option>
            <option value="hats" class="filter-option">Hats</option>
            <option value="pants" class="filter-option">Pants</option>
            <option value="hoodies" class="filter-option">Hoodies</option>
          </select>
        </div>
        <div id="product-list" class="product-list"></div>
        <div id="pagination" class="pagination"></div>
      </section>

      <div id="footer"></div>
    </main>
    <script src="../shop_user_logged_in/script.js"></script>
    <script type="module" src="../shared_elements/inject_header.js"></script>
    <script src="../shared_elements/inject_footer.js"></script>
  </body>
</html>
